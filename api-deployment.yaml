apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviebox-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: moviebox-api
  template:
    metadata:
      labels:
        app: moviebox-api
    spec:
      containers:
      - name: api
        image: ghcr.io/yourname/moviebox-api:latest
        ports:
        - containerPort: 3000
